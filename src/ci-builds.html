<template>
  <div class="row">
    <div class="col-md-8 screenshots-list">

    <h2>Recent UI builds</h2>
    <div class="description">
    </div>

    <ul class="remote-repos">
      <li repeat.for="repo of repos" class="repo-item">

        <div class="row">
          <div class="col-md-4 name">
            ${repo.label}
          </div>

          <div class="col-md-4 ops">
            <input bs-switch type="checkbox" checked.bind="repo.build.enabled"/>
          </div>
        </div>

      </li>
    </ul>
  </div>
</div>
</template>
