<template>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Login</h3>
    </div>
    <div class="panel-body">
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" placeholder="username" class="form-control" value.bind="username">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="text" placeholder="password" class="form-control" value.bind="pass">
          </div>
        </div>

      </form>
    </div>
  </div>

  <div class="button-bar">
    <button class="btn btn-success" click.delegate="login()" disabled.bind="!canLogin">Login</button>
  </div>
</template>
