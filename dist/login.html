<template>

  <form role="form" submit.delegate="login()">
    <div class="form-group">
      <label for="fn">Username</label>
      <input type="text" value.bind="credentials.username" class="form-control" id="fn" placeholder="username">
    </div>
    <div class="form-group">
      <label for="ln">Password</label>
      <input type="text" value.bind="credentials.pass" class="form-control" id="ln" placeholder="password">
    </div>
    <button type="submit" class="btn btn-default" disabled.bind="!canLogin">Login</button>
  </form>
</template>
